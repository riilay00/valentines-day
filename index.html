<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: #333;
            overflow: hidden;
            background: url('https://i.imgur.com/lR5saSf.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: rgba(255, 255, 255, 0); /* Add slight opacity for text visibility */
        }

        .bear-image img {
            width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 5em;
            color: #080707;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .buttons .yes {
            background-color: #28a745;
            color: white;
        }

        .buttons .no {
            background-color: #dc3545;
            color: white;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }

        .footer a {
            color: #ff3366;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bear-image">
            <img src="https://i.imgur.com/mqS046Z.png" alt="Bear holding flowers">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <div class="footer">
        Made with ❤️ by <a href="#">[Your Name]</a>
    </div>
</body>
</html>
