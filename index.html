<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: #333;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .bear-image img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff3366;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .buttons .yes {
            background-color: #28a745;
            color: white;
        }

        .buttons .no {
            background-color: #dc3545;
            color: white;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }

        .footer a {
            color: #ff3366;
            text-decoration: none;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff3366;
            opacity: 0.8;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
            animation: float 5s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="https://www.youtube.com/embed/w_fdkj8feZo?autoplay=1&mute=1&loop=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="floating-hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 4s;"></div>
    </div>

    <div class="container">
        <div class="bear-image">
            <img src="https://i.pinimg.com/originals/8e/4c/90/8e4c9089a3fd8e7f40c92eb0ea5f733b.png" alt="Bear holding flowers">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <div class="footer">
        Made with ❤️ by <a href="#">[Your Name]</a>
    </div>
</body>
</html>
